name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # 主分支
      - feat/github-pages-deploy  # 测试分支
  workflow_dispatch:  # 允许手动触发

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'pnpm'  # 如果使用 pnpm

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 8

      - name: Install dependencies
        run: pnpm install

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Build with Next.js
        env:
          NEXT_PUBLIC_APP_ID: ${{ secrets.NEXT_PUBLIC_APP_ID }}
          NEXT_PUBLIC_APP_KEY: ${{ secrets.NEXT_PUBLIC_APP_KEY }}
          NEXT_PUBLIC_API_URL: ${{ secrets.NEXT_PUBLIC_API_URL }}
          NODE_ENV: production
        run: pnpm run build

      - name: Check for static export
        id: check_export
        run: |
          if [ -d "out" ]; then
            echo "has_export=true" >> $GITHUB_OUTPUT
            echo "✓ 检测到静态导出输出目录 (out/)"
          else
            echo "has_export=false" >> $GITHUB_OUTPUT
            echo "✗ 未找到静态导出输出目录 (out/)"
            echo "提示：请在 next.config.js 中启用 output: 'export' 以支持 GitHub Pages 部署"
            exit 1
          fi

      - name: Upload artifact
        if: steps.check_export.outputs.has_export == 'true'
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./out  # Next.js 静态导出的输出目录

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

